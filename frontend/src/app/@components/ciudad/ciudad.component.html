<div class="ciudad-container">
  <h2>Ciudades</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let ciudad of ciudades" style="display: flex;justify-content: space-between;">
      {{ ciudad.descripcion }} - Provincia: {{ obtenerNombreProvincia(ciudad.id_provincia) }}
      <div>
        <button class="btn btn-danger" (click)="eliminarCiudad(ciudad)">X</button>
        <button class="btn btn-primary" (click)="editarCiudad(ciudad)">Editar</button>
      </div>
    </li>
  </ul>

  <h2>Crear Nueva Ciudad</h2>
  <div class="ciudad-form" *ngIf="nuevaCiudad">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="nuevaCiudad.descripcion" placeholder="Nombre de la Ciudad"/>
    </div>
    <div class="form-group">
      <select class="form-control" [(ngModel)]="nuevaCiudad.id_provincia">
        <option *ngFor="let provincia of provincias" [value]="provincia.id">{{ provincia.descripcion }}</option>
      </select>
    </div>
    <button class="btn btn-success" (click)="crearCiudad()">Crear Ciudad</button>
  </div>

  <div *ngIf="ciudadEdit">
    <h2>Editar Ciudad</h2>
    <div class="ciudad-form">
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="ciudadEdit.descripcion" placeholder="Nombre de la Ciudad" />
      </div>
      <div class="form-group">
        <select class="form-control" [(ngModel)]="ciudadEdit.id_provincia">
          <option *ngFor="let provincia of provincias" [value]="provincia.id">{{ provincia.descripcion }}</option>
        </select>
      </div>
      <button class="btn btn-primary" (click)="guardarCambiosCiudad()">Guardar Cambios</button>
      <button class="btn btn-danger" (click)="cancelarEdicion()">Cancelar</button>
    </div>
  </div>
</div>
