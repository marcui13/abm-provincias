<div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4" style="display: flex; flex-direction: column; justify-content: center; min-height: 100vh;">
        <div class="login-container">
          <h2 class="text-center">Iniciar Sesión</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Nombre de Usuario</label>
              <input type="text" id="username" name="username" [(ngModel)]="credentials.username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
